      <div class="col-12 col-md-3 p-2 search-column">
        <form class="border p-2" id="city-search">
          <h1>Search a city</h1>
            <input id="search-form" class="form w-100" autofocus="true" type="text" placeholder="Search a city!" style="margin:auto">

        <div class="past-searches w-100 border" id="past-search-btns"></div>
      </div>

      <div id="current-weather" class="current-weather-container col-8 justify-content-center">

          <div
            id="today-city-weather"
            class="col-12 border rounded px-3 py-3 align-items-center"
          >
            <h3 id="city-heading" class="flex"></h3>
            <p id="today-date" class="flex"></p>
            <div id="weather-icon">,</div>
            <p id="today-temp"></p>
            <p id="today-wind"></p>
            <p id="today-humidity"></p>
            <!-- searched city -->
          </div>
        </div> 
      </div>
