    <header class= "bg-header text-center p-2">
      <h1>IS IT RAINING?</h1>
        
    </header>
   <main class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-3 p-2 search-column">
        <form class="border p-2" id="city-search">
          <h1>Search a city</h1>
            <input id="search-form" class="form w-100" autofocus="true" type="text" placeholder="Search a city!" style="margin:auto">
            <button class="btn btn-light btn-block" id="citySearch" style="width: 100px" >Click me!</button>
        </form>
        <div class="past-searches w-100 border" id="past-search-btns"></div>
      </div>
      <div class="col-12 col-md-9">
          <div class="row border selected-city" id="current-forecast">
              <div class="col-12">
                  <h2 id="searched-city"></h2>
                  <div id="current-weather-container" class="list-group"></div>
              </div>  
          </div>
          <div class="row border" id="five-day-forecast">
              <h2 class="col-12" id="forecast"></h2>
              <div class="d-flex" id="five-day-container"></div>
          </div>
      </div>
  </div>
</main>
